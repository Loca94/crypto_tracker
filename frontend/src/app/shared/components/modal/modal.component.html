<div @waitEndModalAnimation *ngIf="showModal" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

    <div @modalBackgroundAnimation class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div @modalAnimation *ngIf="showModal" class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
      <div>
        <div>
          <h3 class="text-center text-lg leading-6 font-medium text-gray-900" id="modal-title">
            We need some more details
          </h3>
          <div class="mt-4 space-y-3">
            <div>
              <label for="alias" class="block text-sm font-medium text-gray-700">
                Alias
              </label>
              <div class="mt-1">
                <input id="alias" name="alias" [(ngModel)]="alias" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">
                Target Price
              </label>
              <div class="mt-1">
                <input id="password" name="password" [(ngModel)]="targetPrice" type="number" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              </div>
            </div>

            <div>
              <label for="tags" class="block text-sm font-medium text-gray-700">
                Tags (separated by commas `,`)
              </label>
              <div class="mt-1">
                <input id="tags" name="tags" [(ngModel)]="tags" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex mt-5 sm:mt-6 space-x-4">
        <button (click)="confirmBtn()" type="button" class="w-full inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
          Done
        </button>
        <button (click)="closeBtn()" type="button" class="w-full inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-600 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
