<div (click)="goToCoinDetailPage()" class="group block cursor-pointer w-full rounded-lg bg-gray-100 p-4 md:p-6 border border-gray-300" tabindex="0">
  <div class="flex items-center space-x-4">
    <div class="text-gray-600 font-medium truncate">{{ coin.name }}</div>

    <button (click)="removeCoinFromWatchListEvent()" type="button" class="inline-flex items-center p-1 border border-transparent rounded-full shadow-sm text-white opacity-0 group-hover:opacity-100 group-hover:bg-red-700 transition-opacity duration-150 ease-in-out">
      <!-- Heroicon name: solid/plus-sm -->
      <svg class="h-5 w-5 rotate-45" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</div>
